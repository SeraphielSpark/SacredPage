<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>

  <h1>Add Product</h1>

  <form method="POST" action="{{ url_for('add_product') }}">
    <label for="product2_name">Product Name:</label>
    <input type="text" id="product2_name" name="product2_name" required>

    <label for="product2_description">Product Description:</label>
    <textarea id="product2_description" name="product2_description" required></textarea>

    <!-- You can add more input fields as needed -->

    <button type="submit">Add Product</button>
  </form>

</body>
</html>
