<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --light: blue; / Define the value of --light to a specific color /
        }

        div {
            background-color: var(--light); / Use the custom property as the background color /
            color: white; / You can set text color as well /
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>
        This is a div with a custom background color.
    </div>
</body>
</html>
